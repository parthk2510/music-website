                <p>Click here to listen</p>

            </div>

        </div>

    </div>
    <audio id="mysong">
        <source src="media/dj_khaled_I_m_the_one_slowed_reverb__Ply2xmo4_fY_140.mp3" type="audio/mp3">
    </audio>
<script>
    var mysong =document.getElementById("mysong");
    var icon=document.getElementById("icon");

    icon.onclick=function(){
        if(mysong.paused){
            mysong.play();
            icon.src="media/pause.png";
        }
        else{
            mysong.pause();
            icon.src="media/play.png";
        }
    }
</script>
